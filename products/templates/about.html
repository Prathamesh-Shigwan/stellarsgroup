{% extends 'base.html' %}

{% block title %}{{ about_content.title }}{% endblock %}

{% block content %}


<div class="ht__bradcaump__area bradcaump--2">
    <div class="google__map">
        <div class="map-contacts">
            <div id="googleMap2"></div>
        </div>
    </div>
    <div class="ht__bradcaump__wrap">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="bradcaump__inner">
                        <nav class="bradcaump-inner">
                          <a class="breadcrumb-item" href="{% url 'home' %}">About</a>
                          <span class="brd-separetor"><i class="zmdi zmdi-chevron-right"></i></span>
                          <span class="breadcrumb-item active">Cart</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section style="padding: 70px 0; background-color: #fff;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12" style="text-align: center; margin-bottom: 30px;">
                <h2 style="font-size: 36px; margin-bottom: 20px;">{{ about_content.title }}</h2>
            </div>
        </div>
        <div class="row" style="margin-bottom: 30px; text-align: center;">
            <div class="col-xs-12">
                <img src="{{ about_content.image.url }}" alt="{{ about_content.title }}" style="max-width: 100%; height: auto;">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div style="text-align: left; font-size: 16px; line-height: 1.6;">
                    {{ about_content.content|safe }}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
