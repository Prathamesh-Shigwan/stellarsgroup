{% extends 'base.html' %}

{% load static %}

{% block content %}
<main role="main">
      <div class="register-area ptb--70">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="note form-success" id="ResetSuccess" style="display:none;">
          We've sent you an email with a link to update your password.
        </div>

        <div class="login">
          <div id="CustomerLoginForm">
            <form method="post" action="/account/login" id="customer_login" accept-charset="UTF-8" data-login-with-shop-sign-in="true"><input type="hidden" name="form_type" value="customer_login"><input type="hidden" name="utf8" value="✓">

            <div class="login-form-container">
              <div class="login-text">
                <h2>Login</h2>
                <span>Please login using account detail bellow.</span>
              </div>
              <div class="login-form">
                <input type="email" name="customer[email]" id="CustomerEmail" class="input-full" placeholder="Email" autocorrect="off" autocapitalize="off" autofocus="">

                <input type="password" value="" name="customer[password]" id="CustomerPassword" class="input-full" placeholder="Password">

                <div class="button-box">
                  <div class="login-toggle-btn">
                    <button type="submit" class="default-btn floatright">Sign In</button>

                    <a href="#recover" id="RecoverPassword">Forgot your password?</a>

                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
          <div id="RecoverPasswordForm" style="display: none;">
            <form method="post" action="/account/recover" accept-charset="UTF-8"><input type="hidden" name="form_type" value="recover_customer_password"><input type="hidden" name="utf8" value="✓">


            <div class="login-form-container">
              <div class="login-text">
                <h2>Reset your password</h2>
                <span>We will send you an email to reset your password.</span>
              </div>
              <div class="login-form">
                <input type="email" value="" name="email" id="RecoverEmail" class="input-full" placeholder="Email" autocorrect="off" autocapitalize="off">
                <div class="button-box">
                  <div class="login-toggle-btn">
                    <button type="submit" class="default-btn floatright">Submit</button>
                    <a href="#" id="HideRecoverPasswordLink">Cancel</a>
                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    {% endblock %}

<!-- register-area end -->
    </main>
