{% extends "custom_admin/base_site.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ inventory|default_if_none:"Add Inventory" }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'custom_admin:inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
