{% extends "custom_admin/base_site.html" %}

{% block content %}
<div class="container mt-4" style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 class="mb-3" style="color: #343a40; text-align: center; font-weight: 600;">Edit Subcategory</h2>
    <form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="id_title" style="display: block; font-weight: bold;">Title</label>
            <div style="border: 1px solid #ced4da; border-radius: 4px; padding: 8px;">
                {{ form.title }}
            </div>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_parent_category" style="display: block; font-weight: bold;">Main Category</label>
            <div style="border: 1px solid #ced4da; border-radius: 4px; padding: 8px;">
                {{ form.parent_category }}
            </div>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_price" style="display: block; font-weight: bold;">Price</label>
            <div style="border: 1px solid #ced4da; border-radius: 4px; padding: 8px;">
                {{ form.price }}
            </div>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_image" style="display: block; font-weight: bold;">Image</label>
            <div style="border: 1px solid #ced4da; border-radius: 4px; padding: 8px;">
                {{ form.image }}
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button type="submit" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; font-weight: bold; padding: 10px 20px;">
                Save Changes
            </button>
            <a href="{% url 'custom_admin:subcategories' %}" class="btn btn-secondary" style="background-color: #6c757d; border-color: #6c757d; font-weight: bold; padding: 10px 20px; color: white; text-decoration: none;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
