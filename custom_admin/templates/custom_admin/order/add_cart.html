{% extends "custom_admin/base_site.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add Cart</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Cart</button>
        <a href="{% url 'custom_admin:cart_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
