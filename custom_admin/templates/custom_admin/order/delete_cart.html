{% extends "custom_admin/base_site.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Cart</h2>
    <p>Are you sure you want to delete this cart for user "{{ cart.user.username }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'custom_admin:cart_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
