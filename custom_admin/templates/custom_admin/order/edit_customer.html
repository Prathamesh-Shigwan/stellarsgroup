{% extends "custom_admin/base_site.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Customer</h2>
    <form method="POST">
        {% csrf_token %}
        <h4>User Details</h4>
        {{ user_form.as_p }}
        <h4>Profile Details</h4>
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'custom_admin:customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
