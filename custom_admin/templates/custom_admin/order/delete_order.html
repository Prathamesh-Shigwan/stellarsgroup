{% extends "custom_admin/base_site.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete the order for <strong>{{ order.user.username }}</strong> with ID <strong>{{ order.id }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'custom_admin:order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
